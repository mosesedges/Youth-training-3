<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>
<body>
  <div>
    <div><h2 id="display"></h2></div>
    <div id="buttons">

      <option value="7" class="num"  data-num="7">7</option>
      <option value="8" class="num" data-num="8">8</option>
      <option value="9" class="num" data-num="9">9</option>
      <option value="+" class="op">+</option>
      <option value="4" class="num"  data-num="4">4</option>
      <option value="5" class="num" data-num="5">5</option>
      <option value="6" class="num" data-num="6">6</option>
      <option value="-" class="op">-</option>
      <option value="1" class="num"  data-num="1">1</option>
      <option value="2" class="num" data-num="2">2</option>
      <option value="3" class="num" data-num="3">3</option>
      <option value= / class="op">/</option>
      <option value="0" class="num"  data-num="1">0</option>
      <option value="." class="num" data-num=".">.</option>
      <option value=" " class="opb"><=</option>
      <option value="=" class="opa">=</option>
    </div>
    
  </div>


  <script src="script.js"></script>
</body>
</html>
